<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSwap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url('https://mycar.org.ua/assets/img/hero.jpg') center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CarSwap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Оредувати авто</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Надати авто</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Вхід</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Знайди або надай авто в оренду</h1>
    </div>

    <div class="container mt-5">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Введіть марку та модель...">
            <button class="btn btn-primary" type="submit">Знайти</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
